<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Chung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FAFAF8;
            --text: #1a1a1a;
            --text-light: #6b6b6b;
            --accent: #2c2c2c;
            --border: #e8e6e1;
            --hover-bg: #f2f0ec;
            --nav-shadow: 0 1px 0 var(--border);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            font-weight: 300;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* ── NAV ── */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--bg);
            box-shadow: var(--nav-shadow);
        }

        .nav-inner {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-name {
            font-family: 'Instrument Serif', serif;
            font-size: 1.25rem;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -0.01em;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            list-style: none;
        }

        /* ── DROPDOWN ── */
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.45rem 0.85rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.875rem;
            font-weight: 400;
            color: var(--text-light);
            background: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
            letter-spacing: 0.01em;
        }

        .dropdown-toggle:hover,
        .dropdown.open .dropdown-toggle {
            color: var(--text);
            background: var(--hover-bg);
        }

        .dropdown-arrow {
            width: 10px;
            height: 10px;
            transition: transform 0.25s ease;
        }

        .dropdown.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 6px);
            left: 0;
            min-width: 180px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.4rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-4px);
            transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        .dropdown.open .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
            font-weight: 400;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.15s, color 0.15s;
        }

        .dropdown-menu a:hover {
            background: var(--hover-bg);
            color: var(--text);
        }

        /* ── MAIN ── */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 56px 2rem 0;
        }

        .hero {
            text-align: center;
            animation: fadeUp 0.8s ease both;
        }

        .hero h1 {
            font-family: 'Instrument Serif', serif;
            font-weight: 400;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            letter-spacing: -0.025em;
            line-height: 1.1;
            color: var(--text);
        }

        .hero p {
            margin-top: 0.75rem;
            font-size: 1.05rem;
            color: var(--text-light);
            letter-spacing: 0.02em;
        }

        .hero-line {
            width: 36px;
            height: 1px;
            background: var(--border);
            margin: 1.5rem auto 0;
        }

        /* ── MOBILE NAV ── */
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-toggle span {
            display: block;
            width: 20px;
            height: 1.5px;
            background: var(--text);
            margin: 5px 0;
            transition: transform 0.25s, opacity 0.25s;
        }

        @media (max-width: 600px) {
            .nav-links {
                position: fixed;
                top: 56px;
                left: 0;
                right: 0;
                flex-direction: column;
                align-items: stretch;
                background: #fff;
                border-bottom: 1px solid var(--border);
                padding: 0.5rem 1rem;
                gap: 0;
                display: none;
                box-shadow: 0 8px 24px rgba(0,0,0,0.06);
            }

            .nav-links.open {
                display: flex;
            }

            .mobile-toggle {
                display: block;
            }

            .dropdown-toggle {
                width: 100%;
                justify-content: space-between;
                padding: 0.65rem 0.75rem;
            }

            .dropdown-menu {
                position: static;
                opacity: 1;
                visibility: visible;
                transform: none;
                border: none;
                box-shadow: none;
                padding: 0 0 0 1rem;
                display: none;
                min-width: 0;
                background: transparent;
            }

            .dropdown.open .dropdown-menu {
                display: block;
            }
        }

        /* ── ANIMATION ── */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ── FOOTER ── */
        footer {
            text-align: center;
            padding: 1.5rem 2rem;
            font-size: 0.75rem;
            color: var(--text-light);
            letter-spacing: 0.03em;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-inner">
        <a href="/" class="nav-name">David Chung</a>

        <button class="mobile-toggle" aria-label="Menu" onclick="document.querySelector('.nav-links').classList.toggle('open')">
            <span></span><span></span><span></span>
        </button>

        <ul class="nav-links">
            <!-- About Me -->
            <li class="dropdown">
                <button class="dropdown-toggle" onclick="toggleDropdown(this)">
                    About
                    <svg class="dropdown-arrow" viewBox="0 0 10 10" fill="none"><path d="M2 4L5 7L8 4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <div class="dropdown-menu">
                    <a href="/about/">Bio</a>
                    <a href="/about/contact.html">Contact</a>
                </div>
            </li>

            <!-- Academic -->
            <li class="dropdown">
                <button class="dropdown-toggle" onclick="toggleDropdown(this)">
                    Academic
                    <svg class="dropdown-arrow" viewBox="0 0 10 10" fill="none"><path d="M2 4L5 7L8 4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <div class="dropdown-menu">
                    <a href="/academic/research.html">Research</a>
                    <a href="/academic/publications.html">Publications</a>
                    <a href="/academic/cv.html">CV</a>
                </div>
            </li>

            <!-- Personal -->
            <li class="dropdown">
                <button class="dropdown-toggle" onclick="toggleDropdown(this)">
                    Personal
                    <svg class="dropdown-arrow" viewBox="0 0 10 10" fill="none"><path d="M2 4L5 7L8 4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <div class="dropdown-menu">
                    <a href="/personal/hobbies.html">Hobbies</a>
                    <a href="/personal/gallery.html">Gallery</a>
                    <a href="/personal/friends.html">Friends</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<main>
    <div class="hero">
        <h1>David Chung</h1>
        <p>MD–PhD Student</p>
        <div class="hero-line"></div>
    </div>
</main>

<footer>
    &copy; 2026
</footer>

<script>
    function toggleDropdown(btn) {
        const dropdown = btn.parentElement;
        const wasOpen = dropdown.classList.contains('open');

        // Close all
        document.querySelectorAll('.dropdown.open').forEach(d => d.classList.remove('open'));

        if (!wasOpen) dropdown.classList.add('open');
    }

    // Close dropdowns on outside click
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.dropdown')) {
            document.querySelectorAll('.dropdown.open').forEach(d => d.classList.remove('open'));
        }
    });
</script>

</body>
</html>
